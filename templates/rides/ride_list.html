{% extends "./base.html" %}

{% block content %}
<div class="row">

    <div class="col-md-4 col-lg-3">
        <div class="row">

            {% if user.is_authenticated %}
            <div class="col-12">
                <div class="card my-1">
                    <div class="card-block">
                        <h4 class="card-title">Acciones</h4>
                        <hr>
                        <ul>
                            <li><a href="{% url 'rides:new_ride' %}">Crear nuevo ride</a></li>
                            <li><a href="{% url 'users:user_ride_list' user %}">Mis rides</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="col-12">
                <div class="card my-1">
                    <div class="card-block">
                        <h4 class="card-title">Filtrar</h4>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-8 col-lg-9">
        {% include '../common/ride_list.html' %}
    </div>

</div>
{% endblock content %}
