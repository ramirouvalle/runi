{% extends "rides/base.html" %}

{% block content %}
<h1>Registrate</h1>

{% if not saved %}
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>
{% endif %}

{% if saved_message %}
<p>{{ saved_message }}</p>
{% endif %}

{% endblock content %}
